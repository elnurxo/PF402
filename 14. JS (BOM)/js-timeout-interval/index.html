<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>JS timer</title>
</head>

<body>
    <div class="timer-container d-flex w-25 mx-auto flex-column justify-content-center align-items-center mt-4 gap-1">
        <input class="form-control" type="number" min="1" placeholder="enter count-down" required>
        <h2 id="timer">0</h2>
        <div>
            <button class="start btn btn-outline-primary">start</button>
            <button class="pause btn btn-outline-danger">pause</button>
            <button class="reset btn btn-outline-success">reset</button>
        </div>
    </div>


    <audio class="d-none" id="alarm" controls>
        <source src="./assets/audios/google_pixel_alarm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="./main.js"></script>
</body>

</html>
