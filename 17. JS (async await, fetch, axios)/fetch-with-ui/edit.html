<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update page</title>
</head>

<body>
    <h3 class="text-center my-3">Update Category</h3>
    <form id="update" class="mx-auto w-25 d-flex flex-column gap-3">
        <input name="name" id="name" class="form-control" type="text" placeholder="update category name" required>
        <input name="description" id="description" class="form-control" type="text"
            placeholder="update category description" required>
        <div class="d-flex w-100 justify-content-center gap-3">
            <button type="submit" class="btn btn-outline-success update-btn">update</button>
            <button type="reset" class="btn btn-outline-danger cancel-btn">cancel</button>
        </div>
    </form>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./edit.js"></script>
</body>

</html>
