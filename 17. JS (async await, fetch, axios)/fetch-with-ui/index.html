<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fetch API</title>
</head>

<body>
    <h3 class="text-center mt-3">Categories</h3>
    <form class="mx-auto w-25 d-flex flex-column gap-3">
        <input name="name" id="name" class="form-control" type="text" placeholder="category name" required>
        <input name="description" id="description" class="form-control" type="text" placeholder="category description"
            required>
        <button class="btn btn-outline-success">add</button>
    </form>
    <hr class="w-25 mx-auto">
    <input id="search" class="form-control mx-auto w-25" type="text" placeholder="search for category...">
    <ul class="list-group w-25 mx-auto mt-3 categories">
        <div class="spinner-border mx-auto my-3 loading" role="status">
        </div>
    </ul>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
