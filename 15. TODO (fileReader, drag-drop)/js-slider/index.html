<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
    <title>JS slider</title>
</head>

<body>
    <h2 class="text-center lead mt-2">Drag & Drop Slider</h2>
    <div class="drop-zone">
        <i class="fa-solid fa-plus"></i>
    </div>
    <button class="add-btn btn btn-outline-warning d-block mt-2 mx-auto">add slider</button>
    <hr class="w-75 mx-auto">
    <div class="slider-wrapper">
        <div class="slider">
          
        </div>
        <div class="prev-btn controller-btn"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="next-btn controller-btn"><i class="fa-solid fa-chevron-right"></i></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
