<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2 class="text-center mt-3">JS FileReader & Drag-Drop</h2>
    <form class="w-25 mx-auto d-flex flex-column gap-2">
        <input id="title" class="form-control" type="text" placeholder="enter title">
        <input id="url" class="form-control" type="url" placeholder="enter url">
        <input accept="image/*" id="file" class="form-control" type="file">
        <button type="submit" class="btn btn-outline-primary">add</button>
    </form>
    <hr class="w-75 mx-auto my-4">
    <div class="container">
        <div class="row cards">
          
        </div>
    </div>
