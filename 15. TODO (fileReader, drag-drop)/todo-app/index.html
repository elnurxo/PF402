<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon"
        href="https://w7.pngwing.com/pngs/972/511/png-transparent-todo-sketch-note-list-tasks-thumbnail.png">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Todo App</title>
</head>

<body>
    <div class="clock lead h-1">
        <span id="hour">00</span>
        <span> : </span>
        <span id="minute">00</span>
        <span> : </span>
        <span id="second">00</span>
    </div>
    <div class="todo">
        <h3 class="todo__title">Todo App</h3>
        <form class="todo-form">
            <input class="form-control todo-form__input mb-0" type="text" name="title" id="title"
                placeholder="Add your new todo">
            <button type="submit" disabled class="todo-form__btn btn btn-purple">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <hr>
        <div class="search_sort_filter d-flex gap-2">
            <input type="text" placeholder="search" class="search-todo form-control">
            <select class="form-control" name="filter" id="filter">
                <option value="all">all</option>
                <option value="isDone">completed</option>
                <option value="pending">pending</option>
            </select>
            <select class="form-control" name="sort" id="sort">
                <option value="newest to oldest">newest to oldest</option>
                <option value="oldest to newest">oldest to newest</option>
            </select>
        </div>
        <hr>
        <span class="error-message text-danger text-center d-none mt-0">Input is required!</span>
        <!-- todo list -->
        <ul class="todo-list">
        </ul>

        <!-- todo-footer -->
        <div class="todo-footer">
            <span class="info">
                You have <span class="text-danger" id="todo-count">no</span> pending tasks
            </span>
            <button class="btn btn-purple clear-all">Clear All</button>
        </div>
    </div>

    <!-- sweet alert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- moment js script -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- custom main script -->
    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/js/timer.js"></script>
</body>

</html>
