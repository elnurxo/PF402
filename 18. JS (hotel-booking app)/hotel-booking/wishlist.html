<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.iconpacks.net/icons/3/free-hotel-icon-9212-thumb.png">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./src/main.css">
    <!-- header css -->
    <link rel="stylesheet" href="./src/styles/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist | Hotel Booking App</title>
</head>

<body>
    <header
        class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg">
        <div class="px-4">
            <div class="flex items-center justify-between">
                <div class="flex shrink-0">
                    <a aria-current="page" class="flex items-center" href="index.html">
                        <img class="h-7 w-auto"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/2560px-Airbnb_Logo_B%C3%A9lo.svg.png"
                            alt="hotel app">
                        <p class="sr-only">AirBnB</p>
                    </a>
                </div>
                <div class="hidden md:flex md:items-center md:justify-center md:gap-5">
                    <a aria-current="page"
                        class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
                        href="index.html">Home</a>
                    <a aria-current="page"
                        class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
                        href="hotels.html">Hotels</a>
                    <a class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
                        href="wishlist.html">Wishlist</a>
                </div>
                <div class="flex items-center justify-end gap-3 login-register">
                    <a class="hidden items-center justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all duration-150 hover:bg-gray-50 sm:inline-flex"
                        href="register.html">Sign up</a>
                    <a class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                        href="login.html">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="py-6 mt-6">
            <div class="container mx-auto px-24">
                <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Your Favorite Hotels</h1>
                <!-- Hotels Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Hotel Card -->
                    <div class="rounded-lg shadow-lg overflow-hidden bg-white">
                        <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/591474736.jpg?k=db261eb013426bf3cb770bd9d6fbb209988879d066b784c2ea2ddea0b0f17e9c&o=&hp=1"
                            alt="Hotel Image" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <a href="detail.html?id=1" class="underline">
                                <h2 class="text-lg font-semibold text-gray-800 underline">Hotel Name</h2>
                            </a>
                            <p class="text-yellow-500 flex items-center">★ ★ ★ ★ ☆</p>
                            <p class="text-gray-600 mt-2">Price: $120/night</p>
                            <span class="text-green-600 text-sm font-semibold">Available</span>
                            <div class="mt-4 flex flex-wrap gap-2">
                                <button
                                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700"><i
                                        class="fa-solid fa-pen-to-square"></i></button>
                                <button class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-red-600"><i
                                        class="fa-solid fa-trash"></i></button>
                                <button
                                    class="bg-pink-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-pink-600"><i
                                        class="fa-solid fa-heart"></i></button>
                                <button
                                    class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-green-700"><i
                                        class="fa-solid fa-bookmark"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/script/helpers/navbar.js"></script>
</body>

</html>
