<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Student Management</title>
</head>

<body>
    <h1 class="text-center mt-3">Student Management <i class="fa-solid fa-school"></i></h1>

    <!-- add student form -->
    <form id="add-student" class="w-50 d-flex flex-column gap-2 mx-auto py-4 px-3 mt-3 rounded">
        <input id="full-name" class="form-control" type="text" placeholder="student full name" required>
        <input id="age" class="form-control" type="number" placeholder="student age" min="17" max="90" required>
        <input id="grade" class="form-control" type="number" placeholder="student grade" min="0" max="100">
        <button type="button" id="add-grade" class="btn btn-outline-success">add grade</button>
        <ul class="list-group grade-list">

        </ul>
        <input id="major" class="form-control" type="text" placeholder="student major" required>
        <input id="image-url" class="form-control" type="url" placeholder="student image URL" required>

        <button class="d-block w-25 mx-auto btn btn-success" type="submit">add student</button>
    </form>


    <input id="search" type="text" placeholder="search for student" class="form-control w-25 mx-auto">

    <hr>


    <div class="container">
        <div class="row student-columns">
        </div>
    </div>


    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
