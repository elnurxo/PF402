<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- reset css -->
    <link rel="stylesheet" href="./reset.css">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="https://netflix.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="logo">
            </a>
        </div>

        <ul id="links">
            <li><a href="#">
                    <i class="fa-solid fa-house"></i>
                </a></li>
            <li><a href="#">
                    <i class="fa-solid fa-gear"></i>
                </a></li>
            <li><a href="#">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a></li>
        </ul>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us | Netflix Support</h2>
            <div class="contact">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97252.92244912655!2d49.8630656!3d40.383283199999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d40a035a6bd%3A0xa8c2cbf267a83fbd!2sHeydar%20Aliyev%20Centre!5e0!3m2!1sen!2saz!4v1732445428704!5m2!1sen!2saz"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form id="contact-form">
                    <input type="email" placeholder="enter your email" required>
                    <button type="submit">subscribe for newsletter</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
